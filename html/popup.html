<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >TikTok Extension</title>
    <link rel="stylesheet" href="../css/popup.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Brawler&family=DM+Serif+Display&family=Lato&family=Lexend+Deca:wght@300&family=Marcellus&family=Nova+Square&family=Passion+One&family=Righteous&family=Sora:wght@300;400&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <h2>TikTok Speed Changer</h2>
    <div id="description">
        The extension runs like the mobile app! Just hold your mouse button over the TikTok video and it will run at 2.0x speed! Thanks for supporting!
    </div>
    <div class="option-container collumn">
        <label id="enabled_text" for="enabled">
            Enabled
        </label>
        <label class="switch">
            <input id="enabled" type="checkbox" checked>
            <span class="slider round"></span>
        </label>

    </div>
    <script src="../js/popup.js"></script>
</body>

</html>
